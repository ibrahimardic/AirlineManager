{%extends 'layout.html'%}

{%block content%}

<h1>AIRCRAFTS</h1>

<table>
    <tr>
        <th>MODEL</th>
        <th>TYPE</th>
        <th>OPERATOR AIRLINE</th>
        <th>NUMBER OF ENGINES</th>
        <th></th>
    </tr>
    {% for aircraft in aircrafts %}
    <tr>

        <td>{{aircraft.model}}</td>
        <td>{{aircraft.type}}</td>
        <td>{{aircraft.operator_airline}}</td>
        <td>{{aircraft.number_of_engines}}</td>
        <td><a href="/aircraft/{{aircraft.id}}">View</a></td>

    </tr>
    {% endfor %}
</table>

{%endblock content%}
